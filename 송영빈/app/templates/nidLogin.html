<!doctype html>
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>로그인</title>
    <link rel="stylesheet" href="{% static 'css/ui.css' %}">
</head>
<body>

<div class="login-container">
    <h1>로그인</h1>
    <form action="#" method="post">
        <input type="text" name="id" id="id" placeholder="아이디" maxlength="16" required>
        <input type="password" name="pw" id="pw" placeholder="비밀번호" maxlength="50" required>
        <button type="submit" id="login">로그인</button>
        <button type="button" id="register" onclick="location.href='../register/'">회원가입</button>
    </form>
    <div class="link-container">
        <a href="#">아이디/비밀번호 찾기</a>
    </div>
</div>

</body>
</html>
